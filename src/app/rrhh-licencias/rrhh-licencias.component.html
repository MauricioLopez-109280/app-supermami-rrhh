<div class="main-content">
    <div class="container-fluid">
        
        <button class="collapsible licencias"> 
            Crear-Editar
        </button>
        <div class="content">

            
            <div class="row animate__animated animate__fadeIn" id="CrearEditarLicencia" >
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header card-header-primary">
                            <h4 class="card-title">
                                <i class="material-icons">add</i>
                                Crear Licencia
                            </h4>
                            <p class="card-category">Complete los datos</p>
                        </div>

                        <div class="card-body">
    
                            <form  (ngSubmit)="sendForm( f )" #f="ngForm" >
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="ID" disabled="disabled">
                                        </mat-form-field>
                                    </div>
                                </div>
    


    
                                <button mat-raised-button type="submit" class="btn btn-primary pull-right">
                                    <i class="fa fa-save"></i>
                                    Guardar
                                </button>
                                <button mat-raised-button type="button" class="btn btn-secondary pull-left">
                                    <i class="fa fa-close"></i>
                                    Cancelar
                                </button>
                                <div class="clearfix"></div>
                                
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <button class="collapsible licencias"> 
            Consultar
        </button>
        <div class="content">

            <app-gridgral 
                [idDivContenedor]="'ConsultarLicencias'"
                [tituloListado]="'Consultar Licencias'"
                [listEncabezados]="listEncabezados"
                [listObjetos]="listLicencias">
            </app-gridgral>

        </div>


    </div>
</div>
